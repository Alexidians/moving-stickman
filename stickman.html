<html>
<head>
<style>
body {
 position: relative;
}
#stickman {
 position: absolute;
}
</style>
</head>
<body>
<img id="stickman" src="stickman.gif"></img>
<script>
var speed = 1;
const width = window. innerWidth;
const height = window. innerHeight;
function setPosition(top, left) {
 document.getElementById("stickman").style.top = top - document.getElementById("stickman").height / 2;
 document.getElementById("stickman").style.left = left - document.getElementById("stickman").width / 2;
}

function goTo(top, left) {
 var toppxstring = document.getElementById("stickman").style.top
 var toppxamount = toppxstring.split("p")[0]
 var topg = toppxamount - Math.round(top);
 if (topg > 0) {
  document.getElementById("stickman").style.top += speed;
 }
 else if (topg < 0) {
  document.getElementById("stickman").style.top -= speed;
 }

 var leftpxstring = document.getElementById("stickman").style.left
 var leftpxamount = toppxstring.split("p")[0]
 var leftg = leftpxamount - Math.round(left);

 if (leftg > 0) {
  document.getElementById("stickman").style.left += speed;
 }
 else if (leftg < 0) {
  document.getElementById("stickman").style.left -= speed;
 }

 if (topg !== 0 && leftg !== 0) {
  goTo(top, left);
 }
}
setPosition(height / 2, width / 2)
</script>
</body>
</html>
